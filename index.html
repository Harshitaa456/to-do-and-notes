<!DOCTYPE html>
<html>
<head>

  <title>To-do list App - Easy Tutorials</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="images/icon.png"></h2>

        <input type="text" id="input-box" placeholder="Add your text">
        <div id="motivation-container">
          <button id="motivateBtn">🎯 Motivate Me</button>
          <p id="motivationText"></p>
        </div>
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container">
        <!-- Tasks go here -->
      </ul>
    </div>
    <div class="feature-buttons">
      <a href="shortnotes.html" class="stickynotes-button">📒 Sticky Notes</a>
    <a href="journal.html" class="just-one-line-btn">📝 Mood Memo</a>
      </div>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
